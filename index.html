<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T·ªè t√¨nh ‚Äî B√© Nana üíû</title>
<link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(ellipse at bottom, #000 0%, #030303 100%);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1200px;
    font-family: 'Times New Roman', serif;
    color: #fff;
  }

  .stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
    animation: twinkle 10s linear infinite;
    opacity: 0.4;
    z-index: 0;
  }

  @keyframes twinkle {
    from { opacity: 0.4; }
    50% { opacity: 0.8; }
    to { opacity: 0.4; }
  }

  canvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  #shootingCanvas { z-index: 1; }
  #heartCanvas { z-index: 2; }

  .scene {
    position: relative;
    transform-style: preserve-3d;
    z-index: 3;
  }

  .ring {
    position: absolute;
    transform-style: preserve-3d;
  }

  .ring span {
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: center 200px;
    backface-visibility: hidden;
    color: #fff;
    font-size: 22px;
    font-weight: 500;
    letter-spacing: 0.5px;
  }

  .layer1 { animation: spin1 20s linear infinite; }
  .layer2 { animation: spin2 26s linear infinite; }
  .layer3 { animation: spin3 32s linear infinite; }

  @keyframes spin1 {
    0% { transform: rotateX(10deg) rotateY(0deg); }
    100% { transform: rotateX(10deg) rotateY(360deg); }
  }
  @keyframes spin2 {
    0% { transform: rotateX(12deg) rotateY(0deg); }
    100% { transform: rotateX(12deg) rotateY(-360deg); }
  }
  @keyframes spin3 {
    0% { transform: rotateX(15deg) rotateY(0deg); }
    100% { transform: rotateX(15deg) rotateY(360deg); }
  }

  .luv {
    position: absolute;
    top: 30px;
    right: 40px;
    font-size: 22px;
    color: #ff3b8f;
    animation: heartbeat 1.6s ease-in-out infinite;
    z-index: 5;
  }
  @keyframes heartbeat {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.15); opacity: 1; }
  }
</style>
</head>
<body>
  <div class="stars"></div>
  <canvas id="shootingCanvas"></canvas>
  <canvas id="heartCanvas"></canvas>
  <div class="scene">
    <div class="ring layer1"></div>
    <div class="ring layer2"></div>
    <div class="ring layer3"></div>
  </div>
  <div class="luv">Luv u üíñ</div>

<script>
/* --- Text xoay --- */
const text = "Ch√∫c b√© Nana c·ªßa anh ng√†y 20/10 lu√¥n vui v·∫ª v√† xinh ƒë·∫πp üíû";
const rings = [
  { selector: '.layer1', radius: 150 },
  { selector: '.layer2', radius: 200 },
  { selector: '.layer3', radius: 250 }
];
rings.forEach(({selector, radius}) => {
  const ring = document.querySelector(selector);
  const chars = Array.from(text);
  const len = chars.length;
  const arcAngle = 180;
  const startAngle = -arcAngle / 2;
  chars.forEach((ch, i) => {
    const span = document.createElement('span');
    span.textContent = ch;
    const angle = startAngle + (i / len) * arcAngle;
    span.style.transform = `
      rotateY(${angle}deg)
      translateZ(${radius}px)
      rotateY(${-angle}deg)
    `;
    ring.appendChild(span);
  });
});

/* --- Shooting Stars --- */
const sCanvas = document.getElementById("shootingCanvas");
const sctx = sCanvas.getContext("2d");
let W, H;
function resize() {
  W = sCanvas.width = window.innerWidth;
  H = sCanvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const stars = Array.from({ length: 40 }).map(() => ({
  x: Math.random() * W,
  y: H / 2 + (Math.random() - 0.5) * 400,
  speed: 0.3 + Math.random() * 0.8,
  size: 0.8 + Math.random() * 1.2,
  tail: 25 + Math.random() * 25
}));

function drawShootingStars() {
  sctx.clearRect(0, 0, W, H);
  stars.forEach(s => {
    s.x += s.speed;
    if (s.x > W + 50) {
      s.x = -50;
      s.y = H / 2 + (Math.random() - 0.5) * 400;
    }
    const grad = sctx.createLinearGradient(s.x - s.tail, s.y, s.x, s.y);
    grad.addColorStop(0, "rgba(255,255,255,0)");
    grad.addColorStop(1, "rgba(255,255,255,0.8)");
    sctx.strokeStyle = grad;
    sctx.lineWidth = s.size;
    sctx.beginPath();
    sctx.moveTo(s.x - s.tail, s.y);
    sctx.lineTo(s.x, s.y);
    sctx.stroke();
  });
  requestAnimationFrame(drawShootingStars);
}
drawShootingStars();

/* --- Particle Heart --- */
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");
let particles = [];
function resizeHeart() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeHeart);
resizeHeart();

const heart = (t) => ({
  x: 16 * Math.pow(Math.sin(t), 3),
  y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
});

// T·∫°o h·∫°t tim
for (let i = 0; i < 500; i++) {
  const t = Math.random() * Math.PI * 2;
  const p = heart(t);
  particles.push({
    baseX: p.x * 15 + canvas.width / 2,
    baseY: p.y * 15 + canvas.height / 2,
    drift: Math.random() * 2 * Math.PI,
    size: 1 + Math.random() * 1.5
  });
}

// V·∫Ω v√† animate
function animateHeart() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.globalCompositeOperation = "lighter";
  const pulse = 1 + 0.04 * Math.sin(Date.now() * 0.004);
  particles.forEach(p => {
    const glow = 0.6 + 0.4 * Math.sin(p.drift + Date.now() * 0.004);
    const x = p.baseX + Math.sin(p.drift + Date.now() * 0.002) * 3;
    const y = p.baseY + Math.cos(p.drift + Date.now() * 0.002) * 3;
    ctx.beginPath();
    ctx.fillStyle = `rgba(255,59,143,${glow})`; // h·ªìng ƒë·∫≠m
    ctx.arc(x, y, p.size * pulse, 0, Math.PI * 2);
    ctx.fill();
  });
  requestAnimationFrame(animateHeart);
}
animateHeart();
</script>
</body>
</html>
